<html>
  <head>
    <title>Celestial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tex/logo.svg">

  <body oncontextmenu="return false;">
    <div id="body">
      <div id="MODE-LOADING" class="center-col">LOADING</div>
      <div id="TRANSITION"></div>
      <div id="CANVAS-DIV">
        <canvas id="CANVAS-BG" class="CANVAS"></canvas>
        <canvas id="CANVAS-PB" class="CANVAS"></canvas>
        <canvas id="CANVAS-DEF" class="CANVAS"></canvas>
        <canvas id="CANVAS-PF" class="CANVAS"></canvas>
        <canvas id="CANVAS-TEST" class="CANVAS"></canvas>
        <div id="CANVAS-FILT"></div>
      </div>
      <div id="MODE-TITLE" class="MODE center-col">
        <div class="inner">
          <p class="title"><img src="tex/logo2.svg"></img>elestial</p><br>
          <p class="subtitle">Space Battle</p><br>
          <button onclick="SwitchMode('GAME')">Play</button>
        </div>
      </div>
      <div id="MODE-GAME" class="MODE">
        <div class="inner">
          <div id="GUI-TR" class="GUI">
            <p class="score"></p><br>
            <p class="wave"></p><br>
            <p class="fps"></p><br>
          </div>
          <div id="GUI-TM" class="GUI">
          </div>
          <div id="GUI-TL" class="GUI">
            <canvas id="PLYR-HP"></canvas><br>
            <canvas id="PLYR-ENERGY"></canvas><br>
            <canvas id="PLYR-CONDELAY"></canvas><br>
          </div>
          <div id="GUI-MR" class="GUI center-col">
          </div>
          <div id="GUI-MM" class="GUI center-col">
          </div>
          <div id="GUI-ML" class="GUI center-col">
          </div>
          <div id="GUI-BR" class="GUI">
          </div>
          <div id="GUI-BM" class="GUI">
            <canvas id="PLYR-EXP"></canvas><br>
          </div>
          <div id="GUI-BL" class="GUI">
          </div>
          <div id="MENU" class="center-col">
            <div class="inner">
              <!--img src="/tex/pause.svg" onclick="PLAYGAME()"></img-->
              <canvas id="CANVAS-UPG" class="CANVAS"></canvas>
              <div id="UPG-DIV-M">
                <canvas id="PLYR-EXP-MENU"></canvas>
              </div>
              <div id="UPG-DIV-1">
              </div>
              <div id="UPG-DIV-2">
                <br><br><br><br>
                <p id="UPG-NAME" class="name"></p><br>
                <ul id="UPG-DESC" class="desc"></ul><br>
                <p id="UPG-COST" class="cost"></p><br>
                <p id="UPG-BOUGHT" class="bought"></p><br>
                <button id="UPG-BUY" class="button">Buy</button><br>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="MODE-DEAD" class="MODE center-col">
        <div class="inner">
